 <!-- Inheritance link between the two templates  -->
    {% extends "base.html" %}

    {% block content %}    
        <h1>Hello, {{ user.username }}!</h1>
    
    <!-- Controls the amount of posts to be sent to this page -->
        {% for post in posts %}
        <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
        {% endfor %}  
    {% endblock %}
